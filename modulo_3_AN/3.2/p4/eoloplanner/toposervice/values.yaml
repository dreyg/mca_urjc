# Default values for toposervice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategyType: Recreate
envs:
  - key: SPRING_DATA_MONGODB_HOST
    value: mongodb-service
  - key: SPRING_DATA_MONGODB_PORT
    value: "27017"
  - key: SPRING_DATA_MONGODB_DATABASE
    value: topoDB
  - key: SPRING_DATA_MONGODB_AUTHENTICATION-DATABASE
    value: admin
  - key: SPRING_DATA_MONGODB_USERNAME
    value: root
  - key: SPRING_DATA_MONGODB_PASSWORD
    value: password

image:
  repository: oscarsotosanchez/toposervice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1001

restartPolicy: Always 
dnsPolicy: enabled
service:
  name: toposervice
  type: ClusterIP
  port: 8080
  protocol: TCP
  portName: topo-port

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

networkPolicy:
  enabled: true
  egress:
  - service: mongodb
    portNumber: 27017
    portProtocol: TCP
  ingress:
  - namespaceSelector: "kubernetes.io/metadata.name: kube-system"
    podSelector: "app.kubernetes.io/name: ingress-nginx"
    service: planner
    portNumber: 8080
    portProtocol: TCP

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
