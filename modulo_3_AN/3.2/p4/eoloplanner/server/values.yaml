# Default values for toposervice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategyType: Recreate
envs:
  - key: MYSQL_HOST
    value: mysql-service
  - key: MYSQL_DB
    value: eoloplantsDB
  - key: MYSQL_USER
    value: root
  - key: MYSQL_PASS
    value: password
  - key: RABBITMQ_URL
    value: amqp://root:password@rabbitmq-service

image:
  repository: oscarsotosanchez/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0
  command: bash
  args:
  - arg: -c
  - arg: ./wait-for-it.sh mysql-service:3306 -t 500 -- ./wait-for-it.sh rabbitmq-service:5672 -t 500 -- node src/server.js

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  runAsUser: 1001

restartPolicy: Always 
dnsPolicy: enabled
service:
  name: server
  type: ClusterIP
  ports: 
    - port: 3000
      protocol: TCP
      portName: server-port

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

networkPolicy:
  enabled: true
  egress:
  - service: mysql
    portNumber: 3306
    portProtocol: TCP
  - service: rabbitmq
    portNumber: 5672
    portProtocol: TCP
  ingress:
  - namespaceSelector: "kubernetes.io/metadata.name: kube-system"
    podSelector: "app.kubernetes.io/name: ingress-nginx"
    portNumber: 3000
    portProtocol: TCP

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
