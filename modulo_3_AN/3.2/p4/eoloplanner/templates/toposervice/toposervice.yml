---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-toposervice-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-toposervice
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-toposervice
        dns-policy: enabled
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
      - name: {{ .Release.Name }}-toposervice
        image: {{ print .Values.toposervice.deployment.image.repository ":" .Values.toposervice.deployment.image.tag }}
        env:
        - name: SPRING_DATA_MONGODB_HOST
          value: mongodb-service
        - name: SPRING_DATA_MONGODB_PORT
          value: "27017"
        - name: SPRING_DATA_MONGODB_DATABASE
          value: topoDB
        - name: SPRING_DATA_MONGODB_AUTHENTICATION-DATABASE
          value: admin
        - name: SPRING_DATA_MONGODB_USERNAME
          value: root
        - name: SPRING_DATA_MONGODB_PASSWORD
          value: password
        ports:
        - containerPort: 8080
---
{{- $nodePort := "NodePort"}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-toposervice-service
  labels:
    app: {{ .Release.Name }}-toposervice
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: {{ .Release.Name }}-topo-port
  selector:
    app: {{ .Release.Name }}-toposervice  
  type: {{ .Values.common.ingressEnabled | ternary .Values.toposervice.service.type $nodePort}}
---

{{- if .Values.common.networkPolicyEnabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-topo-to-mongodb
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-toposervice
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}-mongodb
    ports:
    - port: 27017
      protocol: TCP
{{- end }}      
---

{{- if .Values.common.networkPolicyEnabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-topo-from-planner-ingress
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-toposervice
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}-planner
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
{{- end }}            
