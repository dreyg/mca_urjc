server.port=8081
# spring traces
logging.level.org.springframework.web=DEBUG

# open-api
springdoc.api-docs.path=/api-docs

# swagger
springdoc.swagger-ui.operationsSorter=alpha

# jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# database connection
# spring.datasource.url=jdbc:mysql://localhost:3307/micro
# spring.datasource.username=root
# spring.datasource.password=pass
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${database.host}:${database.port}/${database.schema}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${database.pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# monolith url
monolith.url=http://localhost:8080/api/v1/books/