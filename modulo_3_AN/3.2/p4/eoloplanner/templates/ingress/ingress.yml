{{- if .Values.common.ingressEnabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "eoloplanner.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              {{- $serviceName := .backend.serviceName }}
              {{- $releaseName := $.Release.Name }}
              serviceName: {{ print $releaseName "-" $serviceName "-service" }}
              servicePort: {{ .backend.servicePort | printf "%s-port" }}
          {{- end }}
    {{- end }}
  {{- end }}
