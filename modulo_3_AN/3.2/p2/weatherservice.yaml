apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherservice
spec:
  selector:
    matchLabels:
      app: weatherservice
  replicas: 1
  template:
    metadata:
      labels:
        app: weatherservice
    spec:
      containers:
      - name: weatherservice
        image: oscarsotosanchez/weatherservice:v1.0
        env:
        - name: GRPC_HOST
          value: 0.0.0.0
        - name: GRPC_PORT
          value: '9090'
  
---
apiVersion: v1
kind: Service
metadata:
  name: weatherservice
  labels:
    app: weatherservice
spec:
  ports:
  - port: 9090
  selector:
    app: weatherservice
  type: ClusterIP